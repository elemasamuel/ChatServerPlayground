{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="{% static 'cropperjs/dist/cropper.min.css' %}"
      rel="stylesheet"
    />
    <title>Chat</title>
  </head>
  <body>
    <!-- header -->
    {% include 'snippets/header.html' %} {% include 'snippets/base_css.html' %}
    {% include 'snippets/base_js.html' %}
    <div class="container" id="id_loading_spinner" style="display: none;">
      <div class="d-flex flex-row mx-auto flex-grow-1 justify-content-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <style type="text/css">
      .main {
        min-height: 100vh;
        height: 100%;
      }
    </style>

    <!-- body -->
    <div class="main">
      {% block content %} {% endblock %}
    </div>

    <!-- footer -->
    {% include 'snippets/footer.html' %}

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="{% static 'cropperjs/dist/cropper.min.js' %}"
    ></script>
    <script type="text/javascript">
      function displayLoadingSpinner(isDisplayed) {
        var spinner = document.getElementById('id_loading_spinner')
        if (isDisplayed) {
          spinner.style.display = 'block'
        } else {
          spinner.style.display = 'none'
        }
      }
    </script>
  </body>
</html>
